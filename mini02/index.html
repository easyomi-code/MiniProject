<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Mini02 - Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <form name="forms">
        <input type="text" name="output" readonly />
        <input
          type="button"
          class="clear"
          value="C"
          onclick="document.forms.output.value=''"
        />
        <input
          type="button"
          class="delete"
          value="←"
          onclick="document.forms.output.value=document.forms.output.value.slice(0, -1)"
        />
        <input
          type="button"
          class="operator"
          value="/"
          onclick="document.forms.output.value+='/'"
        />
        <input
          type="button"
          value="1"
          onclick="document.forms.output.value+='1'"
        />
        <input
          type="button"
          value="2"
          onclick="document.forms.output.value+='2'"
        />
        <input
          type="button"
          value="3"
          onclick="document.forms.output.value+='3'"
        />
        <input
          type="button"
          class="operator"
          value="*"
          onclick="document.forms.output.value+='*'"
        />
        <input
          type="button"
          value="4"
          onclick="document.forms.output.value+='4'"
        />
        <input
          type="button"
          value="5"
          onclick="document.forms.output.value+='5'"
        />
        <input
          type="button"
          value="6"
          onclick="document.forms.output.value+='6'"
        />
        <input
          type="button"
          class="operator"
          value="+"
          onclick="document.forms.output.value+='+'"
        />
        <input
          type="button"
          value="7"
          onclick="document.forms.output.value+='7'"
        />
        <input
          type="button"
          value="8"
          onclick="document.forms.output.value+='8'"
        />
        <input
          type="button"
          value="9"
          onclick="document.forms.output.value+='9'"
        />
        <input
          type="button"
          class="operator"
          value="-"
          onclick="document.forms.output.value+='-'"
        />
        <input
          type="button"
          class="dot"
          value="."
          onclick="document.forms.output.value+='.'"
        />
        <input
          type="button"
          value="0"
          onclick="document.forms.output.value+='0'"
        />
        <input
          type="button"
          class="operator result"
          value="="
          onclick="document.forms.output.value=eval(document.forms.output.value)"
        />
      </form>
    </div>
    <div class="title">
      <p>Easyomi_Code | MiniProject 02</p>
    </div>
  </body>
</html>
